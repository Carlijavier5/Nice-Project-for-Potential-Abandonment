<DOCTYPE html> 
    <html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width-device.width, initial-scale-1.0"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <link rel="stylesheet" href="quoteTypeStyle.css"> 
        <script src="quoteTypeScript.js" defer> </script> 
        <title>quoteType</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    </head>
    <body>
        <div class="headerThing">
            <h1><key class="material-symbols-outlined">keyboard</key>hackerType</h1>
        </div>
        <div class="timer" id="timer"></div>
        <div class="container"> 
            <textarea id="quoteInput" class="quote-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>Type here to start!</textarea>
            <div class="quote display" id="quoteDisplay"></div>
            <br />
            <!-- <input id="quoteInput" class="quote-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>Type here to start!> -->
            <br /> 
            <br />
            <div class="item-display">
                <button class="btn" type="button" onclick="goBack()"><span class="material-symbols-outlined">home</span></button>
                <button class="btn" type="button" onclick="renderNewQuote()"><span class="material-symbols-outlined">arrow_forward</span></button>
            </div>
            <br>
            <div class="wpm" id="wpm"></div>
            <br />
            <div class="accuracy" id="accuracy"></div>
        </div>
    </body>
